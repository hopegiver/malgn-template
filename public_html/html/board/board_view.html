<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-white py-3">
                <h2 class="mb-3">{{title}}</h2>
                <div class="d-flex justify-content-between align-items-center text-muted">
                    <div>
                        <span class="me-3"><i class="bi bi-person"></i> {{user_name}}</span>
                        <span class="me-3"><i class="bi bi-calendar"></i> {{reg_date_format}}</span>
                        <span><i class="bi bi-eye"></i> {{hit}}</span>
                    </div>
                    <!--@if(mod_date_format)-->
                    <div class="text-sm">
                        <small>수정일: {{mod_date_format}}</small>
                    </div>
                    <!--/if(mod_date_format)-->
                </div>
            </div>

            <div class="card-body p-4">
                <div class="board-content" style="min-height: 300px; white-space: pre-wrap;">{{content}}</div>
            </div>

            <div class="card-footer bg-white py-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="board_list.jsp" class="btn btn-outline-secondary">목록으로</a>
                    </div>
                    <div class="d-flex gap-2">
                        <!--@if(is_author)-->
                        <a href="board_form.jsp?id={{id}}" class="btn btn-primary">수정</a>
                        <button type="button" class="btn btn-danger" onclick="deleteBoard({{id}})">삭제</button>
                        <!--/if(is_author)-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function deleteBoard(id) {
    if(!confirm('정말 삭제하시겠습니까?')) {
        return;
    }

    const form = document.createElement('form');
    form.method = 'POST';
    form.action = 'board_delete.jsp';

    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'id';
    input.value = id;

    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
}
</script>
