<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">회원가입</h2>

                <form name="form1" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
                    </div>

                    <div class="mb-3">
                        <label for="passwd" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="최소 6자 이상">
                        <div class="form-text">최소 6자 이상 입력해주세요.</div>
                    </div>

                    <div class="mb-3">
                        <label for="passwd_confirm" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="passwd_confirm" name="passwd_confirm" placeholder="비밀번호 재입력">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="홍길동">
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="form-label">전화번호 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="010-1234-5678">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
                        <a href="/member/login.jsp" class="btn btn-outline-secondary">로그인 페이지로</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{form_script}}
